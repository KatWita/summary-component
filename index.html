<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Hanken+Grotesk:wght@500;700;800&family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main class="main">
    <div class="container">
      <header class="header">
        <h1 class="header__title">Your Result</h1>
        <div class="header__total">
          <p class="header__gained-points">76</p>
          <p class="header__of-points">of 100</p>
        </div>
        <div class="header__result">
          <p class="header__result-title">Great</p>
          <p class="header__info">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </header>
      <section class="summary">
        <h1 class="summary__title">Summary</h1>
        <div class="summary__box summary__box--reaction">
          <div class="summary__text">
            <img class="summary__img" src="./assets/images/icon-reaction.svg" alt="">
            <p class="summary__skill summary__skill--reaction">Reaction</p>
          </div>
          <p class="summary__points"><span class="summary__bold">80</span> / 100</p>
        </div>
        <div class="summary__box summary__box--memory">
          <div class="summary__text">
            <img class="summary__img" src="./assets/images/icon-memory.svg" alt="">
            <p class="summary__skill summary__skill--memory">Memory</p>
          </div>
          <p class="summary__points"><span class="summary__bold">92</span> / 100</p>
        </div>
        <div class="summary__box summary__box--verbal">
          <div class="summary__text">
            <img class="summary__img" src="./assets/images/icon-verbal.svg" alt="">
            <p class="summary__skill summary__skill--verbal">Verbal</p>
          </div>
          <p class="summary__points"><span class="summary__bold">61</span> / 100</p>
        </div>
        <div class="summary__box summary__box--visual">
          <div class="summary__text">
            <img class="summary__img" src="./assets/images/icon-visual.svg" alt="">
            <p class="summary__skill summary__skill--visual">Visual</p>
          </div>
          <p class="summary__points"><span class="summary__bold">72</span> / 100</p>
        </div>
        <button class="summary__btn">Continue</button>
      </section>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/KatWita" target="_blank">KatWita</a>.
    </p>
  </footer>

</body>

</html>
